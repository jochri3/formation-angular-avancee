<div class="bandeau">
  <h1>{{ title }}</h1>
</div>

<div class="my-flex">
  <div class="tab">
    <ng-content select=".tr-left"></ng-content>
  </div>
  <div class="form" *ngIf="open$ | async">
    <div>
      <button (click)="close()">Exit</button>
      <ng-content select=".tr-right"></ng-content>
    </div>
  </div>
</div>
{{ check() }}
