<div class="d-flex">
  <div class="logo">
    <img src="../../../../assets/img/70610.jpg" alt="">
  </div>
  <h1>{{ 'header.title' | translate }}</h1>
  <div class="connect">
    <div *ngIf="currentUser$ | async as currentUser; else elseBlock">
      <span> {{ 'header.welcomText' | translate: { name:currentUser.username } }}</span>
      <button (click)="logout()">Logout</button>
    </div>
    <ng-template #elseBlock>
      <span>Welcome</span>
    </ng-template>
  </div>
</div>
